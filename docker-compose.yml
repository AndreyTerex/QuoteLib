version: '3.8'

services:
  db:
    image: postgres:13-alpine
    container_name: quote-db
    environment:
      POSTGRES_DB: quote_library
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d quote_library"]
      interval: 10s
      timeout: 5s
      retries: 5
  app:
    container_name: quote-app
    build: .
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
volumes:
  db-data:
