<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Not Found</title>
    <link rel="stylesheet" th:href="@{/resources/css/style.css}">
</head>
<body>
<div class="error-container">
    <h1>404 - Not Found</h1>

    <p th:text="${'Details: ' + errorMessage}"></p>

</div>
</body>
</html>
