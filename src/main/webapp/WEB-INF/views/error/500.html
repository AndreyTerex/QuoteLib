<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Internal Server Error</title>
    <link rel="stylesheet" th:href="@{/resources/css/style.css}">
</head>
<body>
<div class="error-container">
    <h1>500 - Internal Server Error</h1>
    <p>An unexpected error occurred. Please try again later.</p>
    
    <!-- Блок с деталями ошибки -->
    <div th:if="${errorMessage}" class="error-details">
        <p><strong>Error:</strong> <span th:text="${errorMessage}"></span></p>
        <p><strong>URL:</strong> <span th:text="${url}"></span></p>
        <p><strong>Exception:</strong></p>
        <pre th:text="${#strings.abbreviate(exception.toString(), 500)}"></pre>
    </div>

    <a th:href="@{/quotes/list}">Back to Quotes List</a>
</div>
</body>
</html>
