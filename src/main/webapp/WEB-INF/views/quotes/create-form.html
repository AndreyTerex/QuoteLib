<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Quote</title>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}">
</head>
<body>
    <h1>New Quote</h1>
    <div class="form-container">
        <form th:action="@{/quotes}" th:object="${quote}" method="post">
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" th:field="*{author}" />
                <div class="error" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
            </div>
            <div class="form-group">
                <label for="content">Quote:</label>
                <textarea id="content" th:field="*{content}" rows="4"></textarea>
                <div class="error" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" th:field="*{category.id}">
                    <option value="">-- Select a category --</option>
                    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                </select>
                <div class="error" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
                <div class="error" th:if="${#fields.hasErrors('category.id')}" th:errors="*{category.id}"></div>
            </div>
            <button type="submit">Save</button>
        </form>
    </div>
    <p><a href="/quotes">Back to Quotes List</a></p>
</body>
</html>
