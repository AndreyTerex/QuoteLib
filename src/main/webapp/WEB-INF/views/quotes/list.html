<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quote Library</title>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}">
</head>
<body>
    <h1>List of Quotes</h1>
    <a href="/quotes/new" class="add-link">Add a new quote</a>
    <table>
        <thead>
            <tr>
                <th>Author</th>
                <th>Quote</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${quotes.isEmpty()}">
                <td colspan="4">No quotes yet.</td>
            </tr>
            <tr th:each="quote : ${quotes}">
                <td th:text="${quote.author}">Author</td>
                <td th:text="${quote.content}">Quote text</td>
                <td th:text="${quote.category != null ? quote.category.name : 'Uncategorized'}">Category</td>
                <td class="actions">
                    <a th:href="@{/quotes/edit/{id}(id=${quote.id})}">Edit</a>
                    <form th:action="@{/quotes/{id}(id=${quote.id})}" th:method="delete" style="display:inline;">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this quote?')">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
